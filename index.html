<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harley</title>
    <link rel="stylesheet" href="./assets/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header id="nav">

        <div class="header_logo">

            <img src="./assets/img/Logo.png" alt="Logo Harley">

        </div>

        <nav class="header_nav">

            <ul class="header_nav_lista">

                <li><a href="#">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Dónde estamos</a></li>
                <li><a href="#">Sobre Nosotros</a></li>

            </ul>

            <label for="toggle-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="toggle-menu">

            <div class="header_nav_iconos">

                <img src="./assets/img/home.png" alt="icono inicio">

                <img src="./assets/img/buscador.png" alt="icono buscar">

                <img src="./assets/img/profile.png" alt="icono usuario">

            </div>

        </nav>

    </header>

    <main>

        <section id="portada">

            <article class="portada">

                <h1 class="portada_titulo">LO ÚLTIMO <br> EN MOTOS</h1>

            </article>

            <div class="repro_music">

            <div class="music-container">

                <div class="art">

                    <img class="image" src="./assets/img/cover.jpg" alt="Imagen Airbag">

                    <div class="overlay_box">

                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>

                    </div>

                </div>

                <div class="text">

                    <div class="titulo">Huracán</div>
                    <div class="artista">AIRBAG</div>

                </div>

            </div>

                <audio autoplay loop controls>

                    <source src="./assets/audio/01 - Huracán.mp3" type="audio/mp3">

                </audio>

            </div>



        </section>

        <section id="noticias">



        </section>

        <section id="productos">

        </section>

        <section id="localizacion">

        </section>

        <section id="nosotros">

        </section>

    </main>

    <footer id="foot">

    </footer>

</body>

</html>
